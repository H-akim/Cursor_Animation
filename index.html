<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/cursor_arrow_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Cursor Animation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">office</a></li>
                    <li><a href="#">hotels</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="menu" class="menu_icon">
        </div>
        <div class="row">
            <div class="col">
                <div class="text_box">
                    <h5>our Prodacts</h5>
                    <h1><b>simplicity </b><br> is the <b>ultimate</b> sophistication</h1>
                </div>
                <img src="images/circle.png" alt="circle" class="small_icon1">
                <img src="images/circle.png" alt="circle" class="small_icon2">
                <img src="images/square.png" alt="square" class="small_icon3">
            </div>
            <div class="col">
                <div class="gallery_box">
                    <img src="images/pic2.jpg" alt="pic2" id="gallery">
                    <ul>
                        <li class="btn">01</li>
                        <li class="btn active" >02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="images/circle.png" alt="circle" class="small_icon4">
        <img src="images/square.png" alt="circle" class="small_icon5">
    </div>

    <!-- cursor style -->

    <div id="cursor">

    </div>

    <script src="script.js"></script>
</body>
</html>
